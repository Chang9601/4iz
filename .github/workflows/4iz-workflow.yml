name: 4iz Workflow

on:
  push:
  pull_request:
    branches:
      - main
      - dev

env:
  DOCKER_IMAGE_TEST: csup96/4iz-test:latest
  DOCKER_IMAGE_PROD: csup96/4iz:latest
  DOCKER_COMPOSE_SERVICE: app

jobs:
  docker-build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          target: test
          tags: ${{ env.DOCKER_IMAGE_TEST }}

      - name: Run unit tests with Docker container
        run: docker container run --rm ${{ env.DOCKER_IMAGE_TEST }}

      - name: Run E2E tests with Docker Compose
        run: docker compose -f docker-compose.ci.yml up --build --exit-code-from ${{ env.DOCKER_COMPOSE_SERVICE }}

  docker-push:
    name: build and push
    needs: docker-build
    if: ${{ github.event_name != 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE_PROD }}
